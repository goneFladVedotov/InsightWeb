<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Analytics SDK Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Analytics Demo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" data-nav="home" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" data-nav="features" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" data-nav="pricing" href="#">Pricing</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<header class="bg-primary text-white text-center py-5" id="home">
  <div class="container">
    <h1 class="display-4">Добро пожаловать на Analytics SDK Demo</h1>
    <p class="lead">Демонстрационный лендинг для тестирования всех событий SDK</p>
    <button id="buy-btn" class="btn btn-light btn-lg mt-3">Buy Now</button>
  </div>
</header>

<!-- Main Content -->
<main class="flex-grow-1">
  <section id="features" class="py-5">
    <div class="container">
      <h2 class="mb-4">Features</h2>
      <p>Прокрутите страницу, чтобы увидеть, как срабатывает <strong>SCROLL</strong> событие.</p>
    </div>
  </section>

  <section id="pricing" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">Pricing</h2>
      <form id="search-form" class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="search-input" class="form-control" placeholder="Search plan" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  </section>

  <section id="subscribe" class="py-5">
    <div class="container">
      <h2 class="mb-4">Subscribe</h2>
      <form id="sub-form" class="row g-3 mb-3">
        <div class="col-auto">
          <input type="email" id="email-input" class="form-control" placeholder="Ваш email" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success">Subscribe</button>
        </div>
      </form>
      <button id="error-btn" class="btn btn-danger">Throw Error</button>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <small>&copy; 2025 Analytics SDK Demo</small>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
